    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #7000ff;
            --bg-base: #0a0a12;
            --surface: rgba(20, 20, 30, 0.6);
            --surface-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #8b8b9e;
            
            /* Status Colors */
            --status-live: #00ff88;
            --status-checking: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Animated Background Glow */
        body::before, body::after {
            content: ''; position: absolute; width: 600px; height: 600px;
            border-radius: 50%; filter: blur(150px); z-index: -1;
            animation: float 10s infinite alternate;
        }
        body::before { background: rgba(112, 0, 255, 0.15); top: -100px; left: -100px; }
        body::after { background: rgba(0, 240, 255, 0.1); bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(50px) scale(1.1); }
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 100px; background: rgba(10, 10, 18, 0.8); backdrop-filter: blur(20px);
            border-right: 1px solid var(--surface-border); display: flex; flex-direction: column;
            align-items: center; padding: 40px 0; gap: 30px; position: fixed; height: 100vh; z-index: 50;
        }

        .brand-icon {
            width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 800; color: white; box-shadow: 0 0 20px rgba(0, 240, 255, 0.4); margin-bottom: 20px;
        }

        .side-link { color: var(--text-muted); font-size: 1.5rem; text-decoration: none; transition: 0.3s; }
        .side-link:hover, .side-link.active { color: var(--primary); transform: scale(1.1); }

        /* --- Main Layout --- */
        .main-content { margin-left: 100px; flex: 1; padding: 40px 5%; max-width: 1600px; }

        /* --- Headers --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
        .welcome h1 { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }
        .welcome span { background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .welcome p { color: var(--text-muted); font-size: 1.1rem; margin-top: 5px; }

        .section-header {
            margin: 50px 0 20px 0; padding-bottom: 10px; border-bottom: 1px solid var(--surface-border);
            display: flex; align-items: center; gap: 15px;
        }
        .section-header h2 { font-size: 1.8rem; font-weight: 600; }
        .section-badge { background: rgba(0, 240, 255, 0.1); color: var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }

        /* --- Search Box --- */
        .search-box { position: relative; width: 400px; }
        .search-box input {
            width: 100%; background: var(--surface); border: 1px solid var(--surface-border);
            padding: 16px 20px 16px 55px; border-radius: 30px; color: white; font-size: 1rem;
            outline: none; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); }
        .search-box i { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 1.2rem; }

        /* --- Server Grid --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .card {
            background: var(--surface); border: 1px solid var(--surface-border); border-radius: 20px;
            padding: 20px; text-decoration: none; color: white; display: flex; align-items: center; gap: 20px;
            backdrop-filter: blur(10px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden;
        }
        
        /* Hover Glows based on category */
        .tv-card:hover { transform: translateY(-5px); border-color: rgba(255, 0, 85, 0.5); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 0, 85, 0.2); }
        .core-card:hover { transform: translateY(-5px); border-color: rgba(0, 240, 255, 0.5); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 240, 255, 0.2); }
        .movie-card:hover { transform: translateY(-5px); border-color: rgba(112, 0, 255, 0.5); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(112, 0, 255, 0.2); }

        /* Image/Icon Container */
        .card-img-container {
            width: 65px; height: 65px; border-radius: 16px; background: rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; justify-content: center; border: 1px solid var(--surface-border); transition: 0.3s;
        }
        .card:hover .card-img-container { transform: scale(1.1); }
        .card-img-container i { font-size: 1.8rem; } 

        .card-info { flex: 1; overflow: hidden; }
        .card-info h3 { font-size: 1.1rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-info p { color: var(--text-muted); font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Smart Status Badges --- */
        .status-badge {
            display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px;
            border-radius: 12px; font-size: 0.75rem; font-weight: 700; margin-top: 8px;
            text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }

        .state-checking { background: rgba(0, 210, 255, 0.1); color: var(--status-checking); }
        .state-checking .status-dot { background: var(--status-checking); box-shadow: 0 0 8px var(--status-checking); animation: blink 1s infinite; }

        .state-live { background: rgba(0, 255, 136, 0.1); color: var(--status-live); border: 1px solid rgba(0, 255, 136, 0.2); }
        .state-live .status-dot { background: var(--status-live); box-shadow: 0 0 8px var(--status-live); }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- Footer --- */
        footer { 
            margin-top: 60px; padding: 30px 0; border-top: 1px solid var(--surface-border); 
            display: flex; justify-content: space-between; align-items: center; 
            color: var(--text-muted); font-size: 0.9rem; 
        }
        footer a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.3s; }
        footer a:hover { color: var(--text-main); }
        .visitor-counter img { border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: auto; flex-direction: row; justify-content: center; padding: 15px; position: fixed; bottom: 0; top: auto; z-index: 100; border-right: none; border-top: 1px solid var(--surface-border); }
            .brand-icon { display: none; }
            .main-content { margin-left: 0; padding-bottom: 100px; }
            .header { flex-direction: column; align-items: flex-start; }
            .search-box { width: 100%; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
        }
    </style>
</head>

            { name: "FtpMedia.Live", url: "http://10.1.1.1/", icon: "fa-cloud-arrow-down" },
            { name: "Circle FTP", url: "https://circleftp.net/", icon: "fa-database" },

            { name: "11Plus Play", url: "http://play.11plus.live/", icon: "fa-play" },
            { name: "DDN BD Fun", url: "https://www.ddnbd.fun/", icon: "fa-face-smile" },
            { name: "CTGMovies", url: "http://ctgmovies.com/", icon: "fa-film" }
        ];

        // --- RENDER ENGINE ---
        
        function renderGrid(containerId, data, typeClass, iconColor) {
            const container = document.getElementById(containerId);
            data.forEach((item, index) => {
                const badgeId = `${containerId}-status-${index}`;
                // Clean the URL for display purposes
                const cleanUrl = item.url.replace(/^https?:\/\//, '').replace(/\/$/, '');
                
                const html = `
                    <a href="${item.url}" target="_blank" class="card ${typeClass}">
                        <div class="card-img-container"><i class="fa-solid ${item.icon || 'fa-server'}" style="color: ${item.color || iconColor};"></i></div>
                        <div class="card-info">
                            <h3>${item.name}</h3>
                            <p>${cleanUrl}</p>
                            <div class="status-badge state-checking" id="${badgeId}">
                                <div class="status-dot"></div> <span class="status-text">Checking...</span>
                            </div>
                        </div>
                    </a>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // Render all 3 sections
        renderGrid('tv-grid', tvServers, 'tv-card', '#ff0055');
        renderGrid('core-grid', coreServers, 'core-card', 'var(--primary)');
        renderGrid('movie-grid', movieServers, 'movie-card', '#b785ff');

        // --- FIXED STATUS ANIMATION ---
        setTimeout(() => {
            document.querySelectorAll('.status-badge').forEach((badge, index) => {
                setTimeout(() => {
                    badge.classList.remove('state-checking');
                    badge.classList.add('state-live');
                    badge.querySelector('.status-text').innerText = "Online / Live";
                }, index * 50); 
            });
        }, 1000);

        // --- SMART SEARCH BAR ---
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? 'flex' : 'none';
            });
        });
    </script>
