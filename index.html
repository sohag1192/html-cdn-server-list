<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN Hub | Premium Media Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: var(--text);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Sidebar for Extensions --- */
        .sidebar {
            width: 80px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
            position: sticky;
            top: 0;
            height: 100vh;
            z-index: 100;
        }

        .side-item {
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .side-item:hover {
            background: var(--accent);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- Main Content --- */
        .main-container {
            flex: 1;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 30px;
            width: 300px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            outline: none;
            width: 100%;
        }

        /* --- Grid System --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .card h3 {
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .card p {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Status Badge */
        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .sidebar { width: 60px; }
            .main-container { padding: 20px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="main-container">

    <script>
        // Simple search filter
        document.getElementById('serverSearch').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                let text = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>
